<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Rock Paper Scissor Game</h3>
    <div class="buttons">
        <button onclick="playGame('rock')">👊🏼</button>
        <button onclick="playGame('paper')">🖐🏼</button>
        <button onclick="playGame('scissor')">✌🏼</button>
    </div>
    <div class="points">
        <h4>🙎🏻‍♂️ Player (You) → </h4>
        <h4>🖥️ Computer → </h4>
        
    </div>
    <h3>You Won!</h3>
    <div id="table">
        <h4>Player (You) → </h4>
        <h4>Computer → </h4>
        
    </div>

    <h5 style="text-align:center;">Made by Pratham 😉</h5>


    <script src="script.js"></script>
</body>
</html>
